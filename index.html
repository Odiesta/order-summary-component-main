<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="hero-img">
    </div>

    <section class="heading">
      <h1 class="heading--primary">Order Summary</h1>
      <p class="heading--sub">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>

    <section class="plan">
      <div class="plan__box">
        <img src="images/icon-music.svg" alt="music-icon" class="plan-img">
      </div>
      <div class="plan__price">
        <p class="plan__price-primary">Annual Plan</p>
        <p class="plan__price-sub">$59.99/year</p>
      </div>
      <div class="plan__change">
        <a href="#" class="plan__change-text">Change</a>
      </div>
    </section>

    <section class="section-button">
      <a href="#" class="procced">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </div>

</body>
</html>
